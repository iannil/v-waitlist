<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-Waitlist SDK Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 { color: #333; }
    .demo-section {
      margin: 40px 0;
      padding: 20px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
    }
    .demo-section h2 {
      margin-top: 0;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>V-Waitlist SDK Demo</h1>

  <div class="demo-section">
    <h2>Input Mode (Default)</h2>
    <v-waitlist project-id="demo-project" mode="input"></v-waitlist>
  </div>

  <div class="demo-section">
    <h2>Dark Theme</h2>
    <v-waitlist project-id="demo-project" mode="input" theme="dark"></v-waitlist>
  </div>

  <div class="demo-section">
    <h2>Custom Primary Color</h2>
    <v-waitlist project-id="demo-project" mode="input" primary-color="#6366f1"></v-waitlist>
  </div>

  <!-- For development, the script will be loaded from the dev server -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
